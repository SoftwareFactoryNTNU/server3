<div ng-con id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar">
      <li class="sidebar-main">
        <a ng-click="toggleSidebar()">
          Dashboard
          <span class="menu-icon glyphicon glyphicon-transfer"></span>
        </a>
      </li>
      <li class="sidebar-title"><span>NAVIGATION</span></li>
      <li ng-class="{true: 'sidebar-list item-selected', false: 'sidebar-list'}[getCurrentState() == 'admin.patients']" style = "width:100%;">
        <a href="#/admin/patients">My EasyCrash Units <span class="menu-icon fa fa-suitcase"></span></a>
      </li>
      <li ng-class="{true: 'sidebar-list item-selected', false: 'sidebar-list'}[getCurrentState() == 'admin.messages']" style = "width:100%;">
        <a href="#/admin/messages">All crashes <span class="menu-icon fa fa-archive"></span></a>
      </li>
    </ul>
  </div>
  <!-- End Sidebar -->

  <div id="content-wrapper">
    <div class="page-content">

      <!-- Header Bar -->
      <div class="row header" style = "background-color: rgba(0,0,0,0.1);">
        <div class="col-xs-12">
          <div class="user pull-right">
            <div class="item dropdown" uib-dropdown>
              <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                <img src="avatar.jpg">
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header">
                  {{$root.profile_name}}
                </li>
                <li class="divider"></li>
                <li class="link">
                  <a href="#/logout">
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="meta">
            <div class="page">
              <b>{{$root.title}}</b>
            </div>
            <div class="breadcrumb-links">
              {{$root.subtitle}}
            </div>
          </div>
        </div>
      </div>
      <!-- End Header Bar -->

      <!-- Main Content -->
      <div ui-view></div>

    </div><!-- End Page Content -->
  </div><!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
